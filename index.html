<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  	<title>24</title>
	<link rel="stylesheet" type="text/css" href="assets/css/24.css">

</head>
<body>

	<div class="container">
		<div class="game-info">
			<div class="pull-left">
				Time Left
				<div id="timer" class="score">
					0
				</div>
				<button id="no-solution" title="Click here if you think current combination will not obtain 24">
					Unsolvable
				</button>
			</div>

			<div class="center">
				<div class="logo">
					24
				</div>
			</div>

			<div class="pull-right">
				Score (Best: <span id="best-score">0</span>)
				<div id="score" class="score">
					0
				</div>
				<button id="share" title="Share your score among your friends!">
					Share!
				</button>
			</div>
		</div>

		<div class="game-arena" id="arena">
			<button class="bubble" id="bubble-0" data-bubble="0">
				1
			</button>

			<button class="bubble" id="bubble-1" data-bubble="1">
				2
			</button>

			<button class="bubble" id="bubble-2" data-bubble="2">
				3
			</button>

			<button class="bubble" id="bubble-3" data-bubble="3">
				4
			</button>

			<button class="operator" id="add" data-op="+">
				+
			</button>

			<button class="operator" id="subtract" data-op="-">
				-
			</button>

			<button class="operator" id="multiply" data-op="*">
				&times;
			</button>

			<button class="operator" id="divide" data-op="/">
				&divide;
			</button>
		</div>

		<div class="game-menu" id="main-menu">
			<div class="text">
				Combine the numbers to get 24 using only basic arithmetic operators (+ - &times; &divide;)!
				<br><br>
				Drag the numbers onto the others to combine, and click on the resulted numbers to undo.
			</div>
			
			<div>
				<button class="button" id="play">
					Play
				</button>
			</div>
			
			<div>
				<button class="button" id="rate">
					Leaderboard
				</button>
			</div>
			
			<div>
				<button class="button" id="rate">
					Rate Us
				</button>
			</div>
		</div>

		<div class="game-menu" id="level-menu">
			<div class="text">
				Great! Well done!
			</div>

			<button class="button" id="next-level">
				Next
			</button>
		</div>

		<div class="game-menu" id="gameover-menu">
			<div class="text">
				Ah! Game Over! <br>
				Solution: <span id="solution"></span>
			</div>

			<button class="button" id="restart">
				Retry
			</button>

			<br>

			<button class="button" id="home">
				Home
			</button>
		</div>

		<div class="game-info">
			&copy; 2015 Zaky and Sonny
		</div>
	</div>

	<script src="assets/js/jquery.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery-ui.min.js" type="text/javascript"></script>
	<!-- Enable jquery-ui on touch devices -->
	<script src="assets/js/jquery-ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="assets/js/24.js"></script>

</body>
</html>
